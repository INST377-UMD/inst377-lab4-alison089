<html>
  <head>
    <title>INST377 - Lab 4</title>
    <link rel="stylesheet" href="INST377-Alison Wu-Lab4-Javascript.css" />
  </head>

  <body>
    <h1 id="main-heading">INST377 - Lab 4</h1>
    <div class="container">
      <div class="section">
        <form id="alertForm">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
          <button type="submit">Alert Me!</button>
        </form>
      </div>

      <div class="section">
        <button id="colorButton">Change Color</button>
      </div>

      <div class="section">
        <form id="textForm">
          <label for="textInput">Text Tester:</label>
          <input type="text" id="textInput" required />
          <button type="submit">Validate Text</button>
        </form>
      </div>

      <div class="section">
        <button id="addTextButton">Add Text</button>
      </div>
    </div>

    <script>
      document
        .getElementById("alertForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let name = document.getElementById("name").value;
          alert("Hi " + name + "!");
        });

      let isPink = true;
      document
        .getElementById("colorButton")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = isPink ? "lightblue" : "pink";
          isPink = !isPink;
        });

      document
        .getElementById("textForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let text = document.getElementById("textInput").value;
          var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
          if (validation.test(text)) {
            alert("Special characters are not allowed");
          }
        });

      document
        .getElementById("addTextButton")
        .addEventListener("click", function () {
          let heading = document.getElementById("main-heading");
          if (!heading.textContent.includes("Add Text")) {
            heading.textContent += " Add Text";
          }
        });
    </script>
  </body>
</html>
